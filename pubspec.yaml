name: jexpoints
description: Loyalty project for Jexbit

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl:

  get: ^4.6.5
  http: ^0.13.3
  json_annotation: any
  cupertino_icons: ^1.0.2
  shared_preferences: any
  pin_code_fields: ^7.4.0
  auth_buttons: ^2.0.4
  flutter_form_builder: ^7.1.1
  form_builder_validators: ^8.1.1
  google_sign_in: ^5.3.0
  flutter_facebook_auth: ^4.3.0
  sign_in_with_apple: ^4.0.0
  card_swiper: ^2.0.1
  percent_indicator: ^4.0.0
  carousel_slider: ^4.1.1
  qr_flutter: ^4.0.0
  circular_countdown_timer: ^0.2.1
  flutter_map: ^0.14.0
  google_maps_flutter: ^2.1.5
  geolocator: ^8.2.0
  geocoding: ^2.0.4
  location: ^4.2.0
  provider: ^6.0.2
  shimmer: ^2.0.0
  animated_splash_screen: ^1.2.0
  local_auth: ^2.1.0
  dotted_border: ^2.0.0+2  
  timeline_tile: ^2.0.0
  ticket_widget: ^0.0.1
  mask_text_input_formatter: ^2.3.0
  share_plus: ^4.0.10
  flutter_rating_bar: ^4.0.1
  image_picker: ^0.8.4
  badges: ^2.0.3
  get_storage: ^2.0.3
  flutter_staggered_grid_view: ^0.6.2
  flutter_svg: ^1.1.1+1
  draggable_fab: ^0.1.4
  awesome_card: ^1.1.7


  marquee: ^2.2.3
  external_app_launcher: ^3.0.0
  url_launcher: ^6.1.3
  custom_info_window: ^1.0.1
  flutter_polyline_points: ^1.0.0

  # clippy_flutter: ^1.1.1
# clippy_flutter: ^2.0.0-nullsafety.1



dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  json_serializable: any
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/cards/
    - assets/images_products/
    - assets/banners/
    - assets/background_cards/
    - assets/icons_tab_bar/
    - assets/home/
    - assets/markers_maps/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Italic-VariableFont_wght.ttf
        - asset: assets/fonts/Montserrat-VariableFont_wght.ttf
    - family: NewYork
      fonts:
        - asset: assets/fonts/NewYork.otf
        
    - family: Montserrat-Bold
      fonts:
        - asset: assets/fonts/Montserrat-Bold.ttf
    
    - family: Montserrat-SemiBold
      fonts:
        - asset: assets/fonts/Montserrat-SemiBold.ttf

    - family: Montserrat-Italic
      fonts:
        - asset: assets/fonts/Montserrat-Italic.ttf

    - family: Montserrat-Regular
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
    
    - family: Montserrat-Medium
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf